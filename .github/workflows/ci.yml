name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn build

  # build ジョブはビルド成果物を共有しないが、
  # ビルドが通らない場合にテストを実行しても意味がないためガードとして依存させている。
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn build
      - run: yarn test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn lint:check
